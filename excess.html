<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Waste Reuse Solutions</title>
    <link rel="stylesheet" href="excess.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
}

h1 {
    color: #333;
    text-align: center;
}

.input-section {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #555;
}

.solution-output {
    margin-top: 20px;
    padding: 20px;
    background: #fff;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Agricultural Waste Reuse Solutions</h1>
        <div class="input-section">
            <label for="waste-type">Select Waste Type:</label>
            <select id="waste-type">
                <option value="">--Select--</option>
                <option value="corn-fibers">Corn Fibers</option>
                <option value="wet-waste">Wet Waste</option>
                <option value="crop-residues">Crop Residues</option>
            </select>
        </div>
        <button id="get-solution">Get Solution</button>
        <div id="solution-output" class="solution-output"></div>
    </div>
    <script src="excess.js"></script>
</body>
</html>
