<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricultural Website - Create Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('login_background.jpg'); /* Replace with your desired background image */
      background-size: cover;
      
      background-color: rgba(0, 0, 0, 0.879); /* Darker background color */
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgb(15, 56, 46);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-align: center; /* Center align the content */
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
    }

    .user-box {
      position: relative;
      text-align: left; /* Align the input fields to the left */
    }

    .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #00ff00; /* Green color */
      font-size: 12px;
    }

    a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #00ff00; /* Green color */
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.5s;
      margin-top: 40px;
      letter-spacing: 4px;
    }

    a:hover {
      background: #00ff00; /* Green color */
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #00ff00, 0 0 25px #00ff00, 0 0 50px #00ff00, 0 0 100px #00ff00;
    }

    a span {
      position: absolute;
      display: block;
    }

    /* Rest of the CSS remains the same */
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome to Farm-Assist</h2>
      <form>
        <div class="user-box">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="user-box">
          <input type="tel" name="phone" required>
          <label>Phone Number</label>
        </div>
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <a href="home.html">Create Profile</a>
        </a>
      </form>
    </div>
  </div>
</body>
</html>
