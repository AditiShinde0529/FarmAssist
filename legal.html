<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Consultation for Farmers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #000000;
        }

        .consultation-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .option {
            flex-basis: 30%;
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        textarea {
            height: 100px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Consultation Services for Farmers</h1>
    </header>
    <main>
        <section class="consultation-options">
            <div class="option">
                <img src="gov.jpg" alt="Local Government Center">
                <h3>Local Government Centers</h3>
                <button class="chat-btn">Chat Now</button>
                <button class="video-btn">Book an Appointment</button>
            </div>
            <div class="option">
                <img src="lawyer.jpg" alt="Lawyer">
                <h3>Law & Finace</h3>
                <button class="chat-btn">Chat Now</button>
                <button class="video-btn">Book an Appointment</button>
            </div>
            <div class="option">
                <img src="farm_expert.jpg" alt="Agriculturist">
                <h3>Agriculturists Experts</h3>
                <button class="chat-btn">Chat Now</button>
                <button class="video-btn">Book an Appointment</button>
            </div>
        </section>
        <section class="contact-form">
            <h2>Request a Consultation</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Briefly describe your legal issue" required></textarea>
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Legal Consultation for Farmers. All rights reserved.</p>
    </footer>
</body>
</html>
